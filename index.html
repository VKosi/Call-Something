<style>
    .body {
        margin: 80px;
        justify-content: center;
        align-items: center;
    }

    .answer {
        display: flex;
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    .arrow-left {
        border-left: 0.1rem solid green;
        border-bottom: 0.1rem solid green;
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }

    .arrow-right {
        animation: blink 1.8s infinite;
        border-left: 0.1rem solid red;
        border-bottom: 0.1rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    .call {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: transparent;
        width: 150px;
        height: 150px;
        position: relative;
        border: 1px solid black;
        border-radius: 50%;
    }


    @keyframes blink {
        50% {
            border: black;
        }
    }

    .arrow-left {
        animation: blink 1.8s infinite;
    }
</style>
<div class="answer">
    <span class="arrow-left"></span>
    <span class="arrow-left"></span>
    <span class="arrow-left"></span>
    <span class="arrow-left"></span>
    <div class="call">Call</div>
    <span class="arrow-right"></span>
    <span class="arrow-right"></span>
    <span class="arrow-right"></span>
    <span class="arrow-right"></span>
</div>
<script>
    var container = document.getElementsByClassName('answer');

    document.addEventListener('touchstart', startTouch, { passive: false });
    document.addEventListener("touchmove", moveTouch, { passive: false });

    // Swipe Up / Down / Left / Right
    var initialX = null;
    var initialY = null;

    function startTouch(e) {
        initialX = e.touches[0].clientX;
        initialY = e.touches[0].clientY;
    };

    function moveTouch(e) {
        if (initialX === null) {
            return;
        }

        if (initialY === null) {
            return;
        }

        var currentX = e.touches[0].clientX;
        var currentY = e.touches[0].clientY;

        var diffX = initialX - currentX;
        var diffY = initialY - currentY;


        if (diffX > 0) {
            // swiped left
            console.log("swiped left");
            window.location.assign("/callAnswewred.html");
        } else {
            // swiped right
            console.log("swiped right");
            window.location.assign("/callRejected.html");
        }

        initialX = null;
        initialY = null;

        e.preventDefault();
    };
</script>
