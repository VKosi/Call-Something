<style>
    .body {
        margin: 80px;
        justify-content: center;
        align-items: center;
    }

    .answer {
        display: flex;
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    .arrow-left {
        animation: blink 0.94s infinite;
        border-left: 0.1rem solid green;
        border-bottom: 0.1rem solid green;
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }
    .arrow-left1 {
        animation: blink 0.93s infinite;
        border-left: 0.1rem solid green;
        border-bottom: 0.1rem solid green;
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }
    .arrow-left2 {
        animation: blink 0.92s infinite;
        border-left: 0.1rem solid green;
        border-bottom: 0.1rem solid green;
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }
    .arrow-left3 {
        animation: blink 0.91s infinite;
        border-left: 0.1rem solid green;
        border-bottom: 0.1rem solid green;
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }


    .arrow-right {
        animation: blink 0.91s infinite;
        border-left: 0.1rem solid red;
        border-bottom: 0.1rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }
    .arrow-right1 {
        animation: blink 0.92s infinite;
        border-left: 0.1rem solid red;
        border-bottom: 0.1rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }
    .arrow-right2 {
        animation: blink 0.93s infinite;
        border-left: 0.1rem solid red;
        border-bottom: 0.1rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }
    .arrow-right3 {
        animation: blink 0.94s infinite;
        border-left: 0.1rem solid red;
        border-bottom: 0.1rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    .div {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        width: 150px;
        height: 150px;
        position: relative;
        border: 1px solid black;
        border-radius: 50%;
    }

    .call {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        width: 150px;
        height: 150px;
        position: relative;
        border-radius: 50%;
    }

    .img {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        width: 150px;
        height: 150px;
        position: relative;
        border-radius: 50%;
    }

    #cally {
        display: none;
        z-index: -1;
        position: absolute;
        justify-content: center;
        align-items: center;
        background-color: green;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    #cally{
        animation: scaling .5s linear;
    }

    #cally1 {
        display: none;
        z-index: -1;
        position: absolute;
        justify-content: center;
        align-items: center;
        background-color: red;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    #cally1 {
        animation: scaling .5s linear;
    }

    @keyframes blink {
        50%  {border: transparent;}
    }

    @keyframes scaling {
        0%  {transform: scale(1);}
        100%  {transform: scale(2);
        opacity: .3;}
    }
</style>
<div class="answer">
    <span class="arrow-left"></span>
    <span class="arrow-left1"></span>
    <span class="arrow-left2"></span>
    <span class="arrow-left3"></span>
    <div class="call"><img src="img/call3.png" height="150" width="150"/><div id="cally"></div><div id="cally1"></div></div>
    <span class="arrow-right"></span>
    <span class="arrow-right1"></span>
    <span class="arrow-right2"></span>
    <span class="arrow-right3"></span>
</div>
<script>
    var container = document.getElementsByClassName('answer');

    let answery = document.getElementById('cally');
    let reject = document.getElementById('cally1');

    document.addEventListener('touchstart', startTouch, { passive: false });
    document.addEventListener('touchmove', moveTouch, { passive: false });

    // Swipe Up / Down / Left / Right
    var initialX = null;
    var initialY = null;

    function startTouch(e) {
        initialX = e.touches[0].clientX;
        initialY = e.touches[0].clientY;
    };

    function moveTouch(e) {
        if (initialX === null) {
            return;
        }

        if (initialY === null) {
            return;
        }

        var currentX = e.touches[0].clientX;
        var currentY = e.touches[0].clientY;

        var diffX = initialX - currentX;
        var diffY = initialY - currentY;


        if (currentX < (window.innerWidth * 0.4) && diffX > 30) {
            // swiped left
            answery.style.display = 'flex';
            console.log("swiped left");
            console.log(initialX);
            console.log(currentX);
        } else if(currentX > (window.innerWidth * 0.6) && diffX < -30) {
            // swiped right
            reject.style.display = 'flex';
            console.log("swiped right");
            console.log(initialX);
            console.log(currentX);
        }

        initialX = null;
        initialY = null;

        e.preventDefault();
    };
</script>
