<style>
    .body {
        margin: 80px;
        height: 600px;
        justify-content: center;
        align-items: center;
    }

    #callCard {
        height: 55%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #callCard #profile {
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 5vh;
    }

    #span {
        font-size: 250%;
        margin: 100px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #incomingCall {
        display: flex;
        height: 45%;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    .arrowLeft1 {
        animation: mymove2 2.98s infinite;
        border-left: 0.1rem solid rgb(175, 252, 175);
        border-bottom: 0.1rem solid rgb(175, 252, 175);
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }

    .arrowLeft2 {
        animation: mymove2 2.96s infinite;
        border-left: 0.1rem solid rgb(175, 252, 175);
        border-bottom: 0.1rem solid rgb(175, 252, 175);
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }

    .arrowLeft3 {
        animation: mymove2 2.94s infinite;
        border-left: 0.1rem solid rgb(175, 252, 175);
        border-bottom: 0.1rem solid rgb(175, 252, 175);
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }

    .arrowLeft4 {
        animation: mymove2 2.92s infinite;
        border-left: 0.1rem solid rgb(175, 252, 175);
        border-bottom: 0.1rem solid rgb(175, 252, 175);
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }


    .arrowRight1 {
        animation: mymove 2.92s infinite;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    .arrowRight2 {
        animation: mymove 2.94s infinite;
        border-left: 0.15rem solid red;
        border-bottom: 0.15rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    .arrowRight3 {
        animation: mymove 2.96s infinite;
        border-left: 0.15rem solid red;
        border-bottom: 0.15rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    .arrowRight4 {
        animation: mymove 2.98s infinite;
        border-left: 0.15rem solid red;
        border-bottom: 0.15rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    #callLogo {
        display: flex;
        z-index: -3;
        justify-content: center;
        align-items: center;
        background-color: white;
        width: 200px;
        height: 200px;
        position: relative;
        border-radius: 50%;
    }

    .img {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        width: 150px;
        height: 150px;
        position: relative;
        border-radius: 50%;
    }

    #callAnswer {
        display: none;
        position: absolute;
        justify-content: center;
        align-items: center;
        background-color: green;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    #callAnswer {
        animation: scaling .7s linear;
    }

    #callReject {
        display: none;
        position: absolute;
        justify-content: center;
        align-items: center;
        background-color: red;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    #callReject {
        animation: scaling .7s linear;
    }

    #callimg {
        transition: 1s;
    }

    @keyframes blink {
        50% {
            border: transparent;
        }
    }

    @keyframes mymove {
        from {
            border-left: 0.15rem solid rgb(255, 7, 58);
            border-bottom: 0.15rem solid rgb(255, 7, 58);
        }

        to {
            border-left: 0.15rem solid black;
            border-bottom: 0.15rem solid black;
        }
    }

    @keyframes mymove2 {
        from {
            border-left: 0.15rem solid rgb(57, 255, 20);
            border-bottom: 0.15rem solid rgb(57, 255, 20);
        }

        to {
            border-left: 0.15rem solid black;
            border-bottom: 0.15rem solid black;
        }
    }

    @keyframes scaling {
        0% {
            transform: scale(1);
        }

        100% {
            transform: scale(4);
            opacity: .9;
        }
        100%{opacity: .8;}
        100%{opacity: .7;}
        100%{opacity: .6;}
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }
</style>
<div id="callCard">
    <img id="profile" src="img/Line Manager2.jpg" alt="" height="400" width="400">
    <span id="span">Line Manager</span>
</div>
<div id="incomingCall">
    <span class="arrowLeft1"></span>
    <span class="arrowLeft2"></span>
    <span class="arrowLeft3"></span>
    <span class="arrowLeft4"></span>
    <div id="callLogo"><img id="callimg" src="img/call3.png" height="150" width="150" />
        <div id="callAnswer"></div>
        <div id="callReject"></div>
    </div>
    <span class="arrowRight1"></span>
    <span class="arrowRight2"></span>
    <span class="arrowRight3"></span>
    <span class="arrowRight4"></span>
</div>
<script>
    let answery = document.getElementById('callAnswer');
    let reject = document.getElementById('callReject');
    let img = document.getElementById('callimg');
    let length = window.innerWidth;

    document.getElementById("incomingCall")
        .addEventListener('touchstart', startTouch, {
            passive: false
        });

    document.getElementById("incomingCall")
        .addEventListener('touchmove', moveTouch, {
            passive: false
        });

    window.addEventListener('touchmove', moveTouch, {
        passive: false
    });

    window.addEventListener('touchstart', function () {
        img.style.transform = 'scale(1.33)';
        img.style.transition = '1s';
    });

    // Swipe Up / Down / Left / Right
    var initialX = null;

    function startTouch(e) {
        initialX = e.touches[0].clientX;
        initialY = e.touches[0].clientY;
    }

    ;

    function moveTouch(e) {
        if (initialX === null) {
            return;
        }

        if (initialY === null) {
            return;
        }

        var currentX = e.touches[0].clientX;
        var currentY = e.touches[0].clientY;

        var diffX = initialX - currentX;
        var diffY = initialY - currentY;

        var value = window.innerWidth * 0.33;        

        if (currentX < (window.innerWidth * 0.45) && diffX > 30) {
            answery.style.display = 'flex';
            img.style.transform = `translate(${-value}px)`;
            img.style.transition = '1s';
            answery.style.display = 'fadeOut ease 4s';
            answery.style.opacity = '0';
        } else if (currentX > (window.innerWidth * 0.55) && diffX < -30) {
            reject.style.display = 'flex';
            img.style.transform = `translate(${value}px)`;
            img.style.transition = '1s';
            reject.style.display = 'fadeOut ease 4s';
            reject.style.opacity = '0';
        }
        
        initialX = null;
        initialY = null;
        e.preventDefault();
    };
</script>
