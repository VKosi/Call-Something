<style>
    .body {
        margin: 80px;
        justify-content: center;
        align-items: center;
    }

    #incomingCall {
        display: flex;
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
    }

    .arrowLeft1 {
        animation: blink 0.94s infinite;
        border-left: 0.1rem solid green;
        border-bottom: 0.1rem solid green;
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }

    .arrowLeft2 {
        animation: blink 0.93s infinite;
        border-left: 0.1rem solid green;
        border-bottom: 0.1rem solid green;
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }

    .arrowLeft3 {
        animation: blink 0.92s infinite;
        border-left: 0.1rem solid green;
        border-bottom: 0.1rem solid green;
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }

    .arrowLeft4 {
        animation: blink 0.91s infinite;
        border-left: 0.1rem solid green;
        border-bottom: 0.1rem solid green;
        width: 5rem;
        height: 5rem;
        transform: rotate(45deg);
    }


    .arrowRight1 {
        animation: blink 0.91s infinite;
        border-left: 0.1rem solid red;
        border-bottom: 0.1rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    .arrowRight2 {
        animation: blink 0.92s infinite;
        border-left: 0.1rem solid red;
        border-bottom: 0.1rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    .arrowRight3 {
        animation: blink 0.93s infinite;
        border-left: 0.1rem solid red;
        border-bottom: 0.1rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    .arrowRight4 {
        animation: blink 0.94s infinite;
        border-left: 0.1rem solid red;
        border-bottom: 0.1rem solid red;
        width: 5rem;
        height: 5rem;
        transform: rotate(225deg);
    }

    .callLogo {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        width: 150px;
        height: 150px;
        position: relative;
        border-radius: 50%;
    }

    .img {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        width: 150px;
        height: 150px;
        position: relative;
        border-radius: 50%;
    }

    #callAnswer {
        display: none;
        z-index: -1;
        position: absolute;
        justify-content: center;
        align-items: center;
        background-color: green;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    #callAnswer {
        animation: scaling .5s linear;
    }

    #callReject {
        display: none;
        z-index: -1;
        position: absolute;
        justify-content: center;
        align-items: center;
        background-color: red;
        width: 150px;
        height: 150px;
        border-radius: 50%;
    }

    #callReject {
        animation: scaling .5s linear;
    }

    @keyframes blink {
        50% {
            border: transparent;
        }
    }

    @keyframes scaling {
        0% {
            transform: scale(1);
        }

        100% {
            transform: scale(2);
            opacity: .3;
        }
    }
</style>
<div id="incomingCall">
    <span class="arrowLeft1"></span>
    <span class="arrowLeft2"></span>
    <span class="arrowLeft3"></span>
    <span class="arrowLeft4"></span>
    <div class="callLogo"><img src="img/call3.png" height="150" width="150" />
        <div id="callAnswer"></div>
        <div id="callReject"></div>
    </div>
    <span class="arrowRight1"></span>
    <span class="arrowRight2"></span>
    <span class="arrowRight3"></span>
    <span class="arrowRight4"></span>
</div>
<script>
    let answery = document.getElementById('callAnswer');
let reject = document.getElementById('callReject');

document.getElementById("incomingCall")
    .addEventListener('touchstart', startTouch, {
    passive: false});

document.getElementById("incomingCall")
    .addEventListener('touchmove', moveTouch, {
    passive: false});

// Swipe Up / Down / Left / Right
var initialX = null;

function startTouch(e) {
    initialX = e.touches[0].clientX;
    initialY = e.touches[0].clientY;
}

;

function moveTouch(e) {
    if(initialX === null) {
        return;
    }

    if(initialY === null) {
        return;
    }

    var currentX = e.touches[0].clientX;
    var currentY = e.touches[0].clientY;

    var diffX = initialX - currentX;
    var diffY = initialY - currentY;


    if(currentX < (window.innerWidth * 0.4) && diffX > 30) {
        answery.style.display = 'flex';
    } else if(currentX > (window.innerWidth * 0.6) && diffX < -30) {
        reject.style.display = 'flex';
    }
    initialX = null;
    initialY = null;
    e.preventDefault();
};
</script>
